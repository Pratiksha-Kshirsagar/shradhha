<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    function calculate(event){
        var a=parseInt(document.getElementById("num1").value);
        var b=parseInt(document.getElementById("num2").value);
        switch(event.target.id){
            case "btn1":
                res=a+b
                break;

                case "btn2":
                res=a-b
                break;

                case "btn3":
                res=a*b
                break;

                case "btn4":
                res=a/b
                break;
        }
        document.getElementById("num1").value=" ";
        document.getElementById("num2").value=" ";
        document.getElementById("res").value=res;
    }
</script>

</head>
<body>
  <h2 style="text-align: center;"><b>welcome to my Calculator </b></h2>  
<div style="background-color: cadetblue; color: rgb(0, 0, 0);border: 2%;border-radius: 1%; width: max-content;text-align: center;padding-right: 20%;padding-bottom: 10%;padding-top: 10%;padding-left: 10%;">
    <div class="border border-dark" style="border-width: 50%; padding-left: 10%; padding-right: 10%;padding-top: 10%; padding-bottom: 10%;">
        <label for="num1"><b>Number1</b></label>
    <input type="number" name="num1" id="num1" value="num1" required autofocus><br><br>

    <label for="num2"><b>Number2</b></label>
    <input type="number" name="num2" id="num2" value="num2"><br><br><br>

    <button type="button" name="btn1" id="btn1" class="btn btn-success" onclick="calculate(event)">+</button>
    <button type="button" name="btn2" id="btn2" class="btn btn-success" onclick="calculate(event)">-</button>
    <button type="button" name="btn3" id="btn3" class="btn btn-success" onclick="calculate(event)">*</button>
    <button type="button" name="btn4" id="btn4" class="btn btn-success" onclick="calculate(event)">/</button><br><br>

    <label for="resu"><b>Result</b></label>
    <input type="number" name="res" id="res"><br>
</div>
</div>

</body>
</html>
